
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Saint Seiya Î©</title>

<!-- CSS Files -->
<link type="text/css" href="./CSS/saint_seiya.css" rel="stylesheet" />

<!-- Library File -->
<script language="javascript" type="text/javascript" src="./libs/jit_modified.js"></script>
<script language="javascript" type="text/javascript" src="./libs/jquery-1.5.1.js"></script>

<!-- JS -->
<script language="javascript" type="text/javascript" src="./js/weight_node_tree.js"></script>
<script language="javascript" type="text/javascript" src="./js/saint_seiya.js"></script>
</head>

<body onload="init(null);">
	
	<div id="intestazione"> Saint Seiya Î© </div>

	<div class="form" id="form_search">
		<input type="text" class="form-control" placeholder="Search..." id="search" value="" onkeydown="if (event.keyCode == 13) document.getElementById('search_button').click()">
		<div class="onoffswitch">
    		<input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch" checked>
   			<label class="onoffswitch-label" for="myonoffswitch">
        	<span class="onoffswitch-inner"></span>
        	<span class="onoffswitch-switch"></span>
   			</label>
		</div>
		<button type="submit" id="search_button" class="btn btn-primary" onclick="search()">Search</button>
		<div id="filter-container">
			<button id="filter_button" class="btn btn-primary" onclick="filter()">Filter &#9660; </span></button> <br>
			<div id="inner_rel"> 
				<div class="check" id="c1" onclick="re_init()"><input type='checkbox' name="c1" checked='true'> Cavaliere</input></div><br> 
				<div class="check" id="c2" onclick="re_init()"><input type='checkbox' name="c2" checked='true'> Mossa</input></div><br>
				<div class="check" id="c3" onclick="re_init()"><input type='checkbox' name="c3" checked='true'> Armatura</input></div>  
			</div>
		</div>

	</div>
	<br>
	<div id="container">
		<div id="center-container" >
	    	<div id="infovis" ></div> 
		</div>

		<div id="right-container">
			<h2 id="res">Results:</h2>
			<div id="inner-list" class="btn-group-vertical" style="height: 375px;">
				<button type='button' class='btn btn-default' disabled='disabled'>No results...</button>
			</div>	
			
			<div id="root-container" style="height: 55px;">
				<div><img id="arrow_img" src="resource/up.png" onclick="info_toggle()"/></div>

				<h2 id="h2_root">Details</h2>
				<div id="inner-details"></div>
			</div>
		</div>
	</div>
</body>
</html>
